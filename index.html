<!DOCTYPE html>
<html>
<head>
    <title>Neighborhood Map</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/framework.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="container" class="row">
        <div id="mapContainer" class="col-8">
            <div id="map"></div>
            <div id="centerMapBtn" data-bind="click: resetMapPosition"">
                <div id="centerBtnText">Center Map</div>
            </div>
        </div>
        <div id="listContainer" class="col-4">
            <div id="searchContainer">
                <input id="searchBox" type="text" data-bind="textInput: searchKey, event: { input: searchForMarker }" placeholder="Search">
            </div>
            <div id="markerListBox">
                <ul id="markerList" data-bind="foreach: searchResults">
                    <li class="marker-li" data-bind="click: $parent.markerItemSelected">
                        <div class="title" data-bind="text: title"></div>
                        <div class="address" data-bind="text: address"></div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="js/libs/jquery.min.js"></script>
    <script src="js/libs/knockout-3.4.2.js"></script>
    <script src="js/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBSMdLauabRYuoSjQ6EF2w2kUFDAfF3OmA&callback=launchApp" onerror="mapLoadError();"
    async defer></script>
</body>
</html>
